<main class="container">
  <nav>
    <a routerLink="/add">
      <button mat-flat-button color="accent" class="btnAjout">
        Ajouter Assignment
      </button>
    </a>
  </nav>
  <h3>Liste des devoirs :</h3>

  <mat-list *ngFor="let a of assignments">
    <nav><a routerLink="/assignment/{{a.id}}">
        <h3 mat-subheader>{{ a.dateDeRendu | date }}</h3>
        <mat-list-item >
          <p *ngIf="a.rendu" appRendu>
            Devoir intitulé {{ a.nom }} a été RENDU.
          </p>
          <p *ngIf="!a.rendu" appNonRendu>
            Devoir intitulé {{ a.nom }}, N'A PAS ETE RENDU.
          </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </a>
    </nav>
  </mat-list>

  <!-- <app-assignment-detail
    [assignmentTransmis]="assignmentSelectionne"
    (deleteAssignment)="onDeleteAssignment($event)"
  >
  </app-assignment-detail> -->
</main>
