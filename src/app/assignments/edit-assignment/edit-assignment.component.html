<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{ assignment.nom }}</h1>
  <form
    ngForm
    class="form"
    #formupdate
    (submit)="onSaveAssignment($event); formupdate.reset()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Edition du nom"
        [(ngModel)]="assignment.nom"
        name="assignment-name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Edition de la date"
        [(ngModel)]="assignment.dateDeRendu"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!assignment.nom || !assignment.dateDeRendu"
      (click)="onSaveAssignment($event)"
    >
      Save
    </button>
  </form>
</div>
