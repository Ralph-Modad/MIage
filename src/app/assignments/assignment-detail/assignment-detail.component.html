<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}
    </mat-card-subtitle>
    <mat-checkbox *ngIf="!assignmentTransmis.rendu"
      (click)="onAssignmentRendu()"
    >
      Rendu
    </mat-checkbox>
     <button  mat-raised-button color="primary" [disabled] ="!isAdmin()" (click)="onClickEdit()">EDIT</button>
    <button mat-raised-button color="warn" [disabled]= "!isAdmin()" (click)="onDeleteAssignment()">DELETE</button>
  </mat-card-content>
</mat-card>
